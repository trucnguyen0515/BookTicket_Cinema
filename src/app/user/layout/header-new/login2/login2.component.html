<div id="Login2">
    <!-- Nav pills -->
    <ul class="nav nav-pills">

        <li class="nav-item pr-3">
            <a class="nav-link active lbdangnhap" data-toggle="pill" href="#dangnhap2">
                <h5>Đăng Nhập</h5>
            </a>
        </li>

        <li class="nav-item pl-3">
            <a class="nav-link lbdangky" data-toggle="pill" href="#dangky2">
                <h5>Đăng Ký</h5>
            </a>
        </li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">

        <div class="tab-pane container active" id="dangnhap2">


            <form [formGroup]="myform" #loginForm="ngForm" (ngSubmit)="Login(loginForm.value,$event)">

                <div class="group">
                    <input type="text" formControlName="UserName" name="UserName" ngModel required [ngClass]="{'thatbai': UserName.invalid && (UserName.dirty)}">
                    <label class="label">Tài Khoản</label>
                    <div class="bar" [ngClass]="{'thatbai': UserName.invalid && (UserName.dirty)}"></div>
                    <div class="loi mt-1" *ngIf="UserName.errors && (UserName.dirty)">
                        <p>Không được để trống!</p>
                    </div>
                </div>

                <div class="group">
                    <input type="password" formControlName="PassWord" name="PassWord" ngModel required [ngClass]="{'thatbai': PassWord.errors && (PassWord.dirty)}">
                    <label class="label">Mật Khẩu</label>
                    <div class="bar" [ngClass]="{'thatbai': PassWord.invalid && (PassWord.dirty)}"></div>
                    <div class="loi mt-1" *ngIf="PassWord.errors && (PassWord.dirty)">
                        <p>Không được để trống!</p>
                    </div>
                </div>

                <div class="d-flex">
                    <button class="btnLogin mb-4 d-flex">
                        <div class="spinner">
                            <div class="cube1"></div>
                            <div class="cube2"></div>
                        </div>
                        Đăng Nhập</button>
                    <small class="ml-3 mt-3">Bạn quên mật khẩu?</small>
                </div>

            </form>


        </div>

        <div class="tab-pane container fade" id="dangky2">
            <app-register2></app-register2>
        </div>

    </div>
</div>
