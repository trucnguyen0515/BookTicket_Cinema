<div id="LoginRegister">
    <div class="d-flex" *ngIf="statusLogin == false; else Logout">
        <a id="login">
            <i class="fas fa-user"></i>
            <!-- Button to Open the Modal -->
            <span class="login ml-2" (click)="login" data-toggle="modal" data-target="#LoginModal">
              Đăng Nhập
            </span>
        </a>
    </div>
    
    <ng-template #Logout>
      <div class="d-flex">
              <div class="d-inline">
                <a id="logout" class="logout">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span id="name" class="ml-1">Hello, {{TenUser}}</span>
                </a>
              </div>
              <div class="d-inline ml-4">
                <a id="logout2" (click)="DangXuat($event)" class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>             
                </a>
              </div>
      
      </div>
    </ng-template>

      <div class="modal left fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body bodycontent">
                  <button type="button" class="close dong" data-dismiss="modal">&times;</button>
                  <div class="background">
                    </div>
                    <app-login></app-login>

              </div>
            </div>
          </div>
        </div>

      
    
</div>
